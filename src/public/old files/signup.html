<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="Content-Type" content="text/html;">
      <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

      <link rel="stylesheet" type="text/css" href="../../assets/css/styles.css">
  </head>
  <body class="auth">
    <!-- Header Start -->
    <header class="header">
      <div class="clear wrapper slim">
        <a href="" class="logo v-center"></a>
        <div class="header-menu right">
          <ul>
            <li><a href="">Account</a></li>
            <li><a href="">Transfer</a></li>
            <li><a href="">Invest</a></li>
            <li><a href=""><span class="avatar-sm"></span> Max Hormiguera</a></li>
            <li><button><i class="fa fa-lock"></i></button></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <main class="content auth">
      <div class="wrapper slim">
        <div class="box auth">
          <h2>Signup</h2>
          <form>
              <div class="form-row clear">
                <input type="text" class="col-half" name="firstname" placeholder="First Name"/>
                <input type="text" class="col-half" name="lastname" placeholder="Last Name"/>
              </div>
              <div class="form-row">
                <input type="text" name="email" placeholder="Email Address"/>
              </div>
              <div class="form-row">
                <input type="text" name="password" placeholder="Password"/>
              </div>
              <div class="form-row">
                <input type="text" name="verify password" placeholder="Verify Password"/>
              </div>
              <div class="form-row">
                <p class="radio-label">
                  <label>
                    <input type="radio" name="dimensions" value="percentage"/>
                    <span class="--radio"><span></span></span>
                  </label>
                  By Signing Up, you have read and agreed to <a href="terms">Terms and Conditions</a> and our <a href="privacy">Privacy Policy</a>.</p>
              </div>
              <div class="form-row"><button>Signup</button></div>
          </form>
        </div>
      </div>




    </main>


  </body>
</html>
